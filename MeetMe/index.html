<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="icon" href="/img/icon.png" />
    <script src="https://kit.fontawesome.com/aaefe49bc9.js" crossorigin="anonymous"></script>
    <title>MeetMe</title>
</head>
<body id="body">
    <div class="left">
        <h1 id="text">Meet<br>Me</h1>
    </div>
    <div class="right">  
        <form autocomplete="on" id="login">
            <img src="/img/logo.png" />
            <h3 class="heading">Login</h3>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required/>
            <input type="submit" value="Log In"/>
            <a href="#">Forgot password?</a>
        </form>
        <form autocomplete="on" id="signup">
             <img src="/img/logo.png" />
            <h3 class="heading">Sign Up</h3>
            <input type="text" name="fname" placeholder="First Name" required/>
            <input type="text" name="lname" placeholder="Last Name" required/>
            <input list="gender" name="gender" placeholder="Gender" required/>
            <datalist id="gender">
                <option value="Male"></option>
                <option value="Female"></option>
            </datalist>
            <input list="sexor" name="sexor" placeholder="Sexual Orientation" required/>
            <datalist id="sexor">
                <option value="Straight"></option>
                <option value="Bisexual"></option>
                <option value="Gay"></option>
                <option value="Asexual"></option>
            </datalist>
            <input type="email" name="email" placeholder="Email" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <input type="password" name="password" placeholder="Confirm Password" required/>
            <input type="submit" value="Sign Up"/>
        </form>
        <button id="login-btn"><i class="fas fa-arrow-right"></i></button>
        <button id="signup-btn"><i class="fas fa-arrow-right"></i></button>
        <i class="fas fa-moon" id="moon"></i>
        <i class="far fa-sun" id="sun"></i>
        <footer>
            <a href="#">About</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Cookies</a>
            <a href="#">Help</a>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
